	<header class="news-header">
		<hr>
		<h1>NOTICIAS</h1>
	</header>
	<section class="news-section" ng-controller="newsController">
		<div class="clearfix">
			<div class="sidebar">
				<div ng-repeat="article in newsArticles">{{article.title}}</div>
			</div>
			<div class="news-container">
				<div class="search-box">
					<input type="text" placeholder="Por ejem.: Eventos, Lanzamiento, etc." ng-model="searchArticles">
				</div>
				<div>
					<div class="news-main" ng-repeat="article in newsArticles | filter:searchArticles">
						<h1>{{article.title}}</h1>
						<img class="news-main-img" ng-src="{{article.imgPath}}" ng-show="article.imgPath.length" >
						<div class="news-body">
							<p>
								{{article.body}}
							</p>
						</div>	
						<div class="tags">
							<label>Tags:</label>
							<span ng-repeat="tag in article.tags">{{tag.name}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer>

</html>
