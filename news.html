					<input type="text" placeholder="Por ejem.: Eventos, Lanzamiento, etc." ng-model="searchText">

				<div>
					<div ng-attr-id="{{'article-' + article.index}}" class="news-main" ng-repeat="article in newsArticles | filter:searchText">
						<h1 class="subtitle">{{article.title}}</h1>
						<img class="news-main-img" ng-src="{{article.imgPath}}" ng-show="article.imgPath.length" >
						<div class="news-body">
							<p>
								{{article.body}}
							</p>
						</div>	
						<div class="tags">
							<label>Tags:</label>
							<span ng-repeat="tag in article.tags">{{tag}}</span>
						</div>
					</div>
				</div>
			</div>
			<aside class="sidebar">
				<div scroll id="to-fix">
					<h2>Lista de Articulos</h2>
					<div ng-repeat="article in newsArticles | filter:searchText">
						<a ng-attr-href="{{'#article-' + article.index }}">{{article.title}}</a>
					</div>
				</div>
